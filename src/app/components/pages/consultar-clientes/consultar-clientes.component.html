<app-mensagem-modal [success]="mensagemSucesso" [warning]="''" [error]="mensagemErro"></app-mensagem-modal>

<app-delete-modal [title]="'Confirma a exclusÃ£o do cliente'" [message]="messageDelete"
    (delete)="onDelete()"></app-delete-modal>

<h4>Clientes</h4>
<p>Lista de clientes dos sistemas</p>
<hr />

<div *ngIf="mensagemSucesso" class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
        <div class="toast-body">
            {{ mensagemSucesso }}
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
            aria-label="Close"></button>
    </div>
</div>

<div class="table-responsive">

    <div class="mt-3">
        <button type="button" class="btn btn-outline-primary" [routerLink]="['/pages/cadastrar-clientes']">Cadastrar
            Cliente</button>

        <div class="text-end">
            <pagination-controls previousLabel="" nextLabel=""
                (pageChange)="handlePageChange($event)"></pagination-controls>
        </div>
    </div>

    <table class="table table-sm table-striped table-hover align-middle">
        <thead>
            <tr>
                <th>CPF / CNPJ</th>
                <th>Nome</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let c of clientes | paginate : { itemsPerPage: 10, currentPage: pagina }">
                <td>{{ formatarCpfCnpj(c.cpfCnpj) }}</td>
                <td>{{ c.nome }}</td>
                <td class="text-end">
                    <button class="btn btn-sm btn-outline-primary me-2" title="Editar"
                        [routerLink]="['/pages/editar-clientes', c.id]">
                        <i class="bi bi-pencil"></i>
                    </button>

                    <button class="btn btn-sm btn-outline-danger" title="Excluir" data-bs-toggle="modal"
                        data-bs-target="#deleteModal" (click)="setParamDelete(c.id, c.cpfCnpj, c.nome)">
                        <i class="bi bi-trash"></i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
