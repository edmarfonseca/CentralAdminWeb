<h4>Clientes</h4>
<p>Lista de clientes dos sistemas</p>
<hr />

<div class="table-responsive">

    <div class="mt-3">
        <button type="button" class="btn btn-outline-primary" [routerLink]="['/pages/cadastrar-clientes']">Cadastrar Clientes</button>

        <div class="text-end">
            <pagination-controls previousLabel="" nextLabel=""
                (pageChange)="handlePageChange($event)"></pagination-controls>
        </div>
    </div>

    <table class="table table-sm table-striped table-hover text-center mx-auto">
        <thead>
            <tr>
                <th>CPF/CNPJ</th>
                <th>Nome</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let c of clientes | paginate : { itemsPerPage: 10, currentPage: pagina }">
                <td>{{ formatarCpfCnpj(c.cpfCnpj) }}</td>
                <td>{{ c.nome }}</td>
                <td>
                    <button class="btn btn-sm btn-outline-primary me-2" title="Editar"
                        [routerLink]="['/pages/editar-clientes', c.id]">
                        <i class="bi bi-pencil"></i>
                    </button>

                    <button class="btn btn-sm btn-outline-danger" title="Excluir" (click)="onDelete(c.id, c.nome)">
                        <i class="bi bi-trash"></i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
