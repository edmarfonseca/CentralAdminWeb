<app-mensagem-modal></app-mensagem-modal>

<app-delete-modal [title]="'Confirma a exclusão do sistema'" [message]="messageDelete"
    (delete)="onDelete()"></app-delete-modal>

<h4>Sistemas</h4>
<p>Lista de aplicativos</p>
<hr />

<div class="table-responsive">

    <div class="mt-3 mb-3">
        <button type="button" class="btn btn-outline-primary" [routerLink]="['/pages/cadastrar-sistemas']">Cadastrar
            Sistema</button>
    </div>

    <div class="d-flex justify-content-center align-items-center">
        <div class="col-md-10">
            <div class="text-end small">
                <pagination-controls previousLabel="" nextLabel=""
                    (pageChange)="handlePageChange($event)"></pagination-controls>
            </div>

            <table class="table table-sm table-striped table-hover align-middle">
                <thead>
                    <tr>
                        <th>Código</th>
                        <th>Nome</th>
                        <th>URL</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let s of sistemas | paginate : { itemsPerPage: 10, currentPage: pagina }">
                        <td class="w-20">{{ s.codigo }}</td>
                        <td class="w-30">{{ s.nome }}</td>
                        <td class="force-break w-50">{{ s.url }}</td>
                        <td class="text-end">
                            <div class="d-inline-flex align-items-center">
                                <button class="btn btn-sm btn-outline-primary me-2" title="Editar"
                                    [routerLink]="['/pages/editar-sistemas', s.id]">
                                    <i class="bi bi-pencil"></i>
                                </button>

                                <button class="btn btn-sm btn-outline-danger" title="Excluir" data-bs-toggle="modal"
                                    data-bs-target="#deleteModal" (click)="setParamDelete(s.id, s.codigo, s.nome)">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
