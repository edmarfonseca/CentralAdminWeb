<h4>Sistemas</h4>
<p>Lista de aplicativos</p>
<hr />

<div class="table-responsive">

    <div class="mt-3">
        <button type="button" class="btn btn-outline-primary" [routerLink]="['/pages/cadastrar-sistemas']">Cadastrar Sistema</button>

        <div class="text-end">
            <pagination-controls previousLabel="" nextLabel=""
                (pageChange)="handlePageChange($event)"></pagination-controls>
        </div>
    </div>

    <table class="table table-sm table-striped table-hover align-middle">
        <thead>
            <tr>
                <th>CÃ³digo</th>
                <th>Nome</th>
                <th>URL</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let s of sistemas | paginate : { itemsPerPage: 10, currentPage: pagina }">
                <td>{{ s.codigo }}</td>
                <td>{{ s.nome }}</td>
                <td>{{ s.url }}</td>
                <td class="text-end">
                    <button class="btn btn-sm btn-outline-primary me-2" title="Editar"
                        [routerLink]="['/pages/editar-sistemas', s.id]">
                        <i class="bi bi-pencil"></i>
                    </button>

                    <button class="btn btn-sm btn-outline-danger" title="Excluir" (click)="onDelete(s.id, s.nome)">
                        <i class="bi bi-trash"></i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
